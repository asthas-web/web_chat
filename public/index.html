<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">iChat</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id:"message-container">
        <li class="message-left">
            <p class="message">
                Lorem, ipsum.
                <span>bluebird 10 March 10:40</span>
            </p>
        </li>

        <li class="message-right">
          <p class="message">
              Lorem, ipsum.
              <span>bluebird 10 March 10:40</span>
          </p>
      </li>

      <li class="message-feedback">
        <p class="feedback" id="feedback">killer is typing a message</p>
      </li>
</ul>
      <form class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input"/>
        <div class="v-divider"></div>
        <button type="submit" class="send-button">send <span>
         <i class="fas fa-paper-plane"></i>
        </span></button>
     </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total clients: 2</h3>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
